<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <center>
        <h1 id="head">
            <span class="letter">T</span>
            <span class="letter">i</span>
            <span class="letter">c</span>
            <span class="letter">-</span>
            <span class="letter">T</span>
            <span class="letter">a</span>
            <span class="letter">c</span>
            <span class="letter">-</span>
            <span class="letter">T</span>
            <span class="letter">o</span>
            <span class="letter">e</span>
        </h1>



        <div id="container">
            <div class="cell" id="cell0" onclick="myfun('cell0')"></div>
            <div class="cell" id="cell1" onclick="myfun('cell1')"></div>
            <div class="cell" id="cell2" onclick="myfun('cell2')"></div>
            <div class="cell" id="cell3" onclick="myfun('cell3')"></div>
            <div class="cell" id="cell4" onclick="myfun('cell4')"></div>
            <div class="cell" id="cell5" onclick="myfun('cell5')"></div>
            <div class="cell" id="cell6" onclick="myfun('cell6')"></div>
            <div class="cell" id="cell7" onclick="myfun('cell7')"></div>
            <div class="cell" id="cell8" onclick="myfun('cell8')"></div>
        </div>
        <br>
        <br>

        <button id="btn" onclick="reset()">Reset</button>
    </center>



    

    <script src="script.js"></script>
</body>
</html>
